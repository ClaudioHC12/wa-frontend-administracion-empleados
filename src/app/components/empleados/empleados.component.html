<div class="container mt-3 card">
    <div class="row pt-3">
        <div class="col-6">
            <h3 class="text-start">Empleados</h3>
        </div>
        <div class="col-6 text-end">
            <button type="button" class="btn btn-outline-primary" (click)="registrarEmpleado()">
                Nuevo empleado</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    @for (columna of columnas; track $index) {
                    <th scope="col">{{columna}}</th>
                    }
                </tr>
            </thead>
            <tbody class="table-group-divider">
                @for (empleado of empleados; track $index) {
                <tr>
                    <td scope="row">{{empleado.nombre}}</td>
                    <td scope="row">{{empleado.email}}</td>
                    <td scope="row">{{empleado.fechaNacimiento}}</td>
                    <td scope="row">{{empleado.idEstado}}</td>
                    <td scope="row">{{empleado.idMunicipio}}</td>
                    <td scope="row">{{empleado.fechaRegistro}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button class="btn btn-outline-warning"
                                (click)="actualizarEmpleado(empleado.idEmpleado)">üìù</button>
                            <button class="btn btn-outline-danger"
                                (click)="eliminarEmpleado(empleado.idEmpleado)">‚ùå</button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
